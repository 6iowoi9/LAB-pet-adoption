<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
  </head>
  <body>
    <form>

      <div class="mb-3">
        <label for="PetName" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="PetName" aria-describedby="textHelp" placeholder="Dusty">
      </div>
      
      <div class="mb-3">
        <label for="PetColor" class="form-label">Pet Color</label>
        <input type="text" class="form-control" id="PetColor" placeholder="Green">
      </div>

      <div class="mb-3">
        <label for="specialSkill" class="form-label">SpecialSkill</label>
        <input type="text" class="form-control" id="specialSkill" placeholder="Gives sincere apologies.
        ">
      </div>

      <div class="mb-3">
        <label for="pettype" class="form-label">Type</label>
        <input type="text" class="form-control" id="pettype" placeholder="cat
        ">
      </div>

      <div class="mb-3">
        <label for="pettype" class="form-label">Image Url</label>
        <input type="url" class="form-control" id="petimage" placeholder="Pic Of cute pet
        ">
      </div>
      <button type="submit" class="btn btn-primary" id="form-submit">Add Pet</button>
    </form>

    <button
      type="button"
      id="cat"
      class="btn btn-primary"
      style="background-color: blueviolet"
    >
      Cat?
    </button>
    <button id="dino" class="btn btn-primary" style="background-color: gold">
      Dainasor?
    </button>
    <button id="dog" class="btn btn-primary" style="background-color: green">
      Dog?
    </button>
    <button
      id="ALL"
      class="btn btn-primary"
      style="background-color: rgb(66, 118, 181)"
    >
      Clear
    </button>
    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
